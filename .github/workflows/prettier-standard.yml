name: Prettier-Standard

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - main

jobs:
  prettier:
    name: Prettier-Standard Check Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: Yarn install
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint
